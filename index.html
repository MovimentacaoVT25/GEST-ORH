<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* (CSS MANTIDO IGUAL AO ANTERIOR - Copie o estilo do V25) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5; color: #333; }
        /* ... (Copie todo o CSS do exemplo anterior V25 aqui) ... */
        .login-container { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #2c3e50, #34495e); padding: 20px; }
        .login-box { background: white; padding: 40px; border-radius: 12px; width: 100%; max-width: 400px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; font-size: 14px; }
        .form-group input, select, textarea { width: 100%; padding: 12px; border: 2px solid #ecf0f1; border-radius: 6px; }
        .login-btn { width: 100%; padding: 12px; background: #2c3e50; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .btn-small { padding: 8px 12px; border: none; border-radius: 4px; font-size: 12px; font-weight: 600; cursor: pointer; }
        .btn-aprovar { background: #27ae60; color: white; }
        .btn-rejeitar { background: #e74c3c; color: white; }
        .btn-outline { background: transparent; border: 2px solid #3498db; color: #3498db; font-weight: 600; transition: all 0.3s ease; }
        .btn-excel { background: #217346; color: white; margin-right: 5px; }
        .header-controls { display: flex; gap: 10px; align-items: center; float: right; }
        .select-periodo { padding: 8px; border-radius: 6px; border: 1px solid #ddd; }
        .dashboard-container { display: none; min-height: 100vh; }
        .dashboard-container.active { display: flex; }
        .sidebar { width: 240px; background: #2c3e50; color: white; padding: 20px; position: fixed; height: 100vh; overflow-y: auto; }
        .main-content { margin-left: 240px; flex: 1; padding: 30px; }
        .page { display: none; } .page.active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .kpi-card { background: white; padding: 20px; border-radius: 12px; border-left: 5px solid #3498db; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .kpi-card.green { border-left-color: #27ae60; } .kpi-card.orange { border-left-color: #e67e22; } .kpi-card.purple { border-left-color: #9b59b6; }
        .kpi-header { display: flex; justify-content: space-between; margin-bottom: 10px; color: #7f8c8d; font-size: 13px; font-weight: 600; text-transform: uppercase; }
        .kpi-value { font-size: 28px; font-weight: 700; color: #2c3e50; }
        .content-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .card-title { font-size: 18px; font-weight: 700; margin-bottom: 20px; color: #2c3e50; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .table-container { overflow-x: auto; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; border-bottom: 2px solid #e9ecef; }
        td { padding: 12px; border-bottom: 1px solid #eee; }
        .rank-badge { display: inline-block; width: 24px; height: 24px; text-align: center; line-height: 24px; border-radius: 50%; font-size: 12px; font-weight: bold; color: white; background: #bdc3c7; }
        .rank-1 { background: #f1c40f; } .rank-2 { background: #95a5a6; } .rank-3 { background: #d35400; }
        .loading-spinner { display: none; text-align: center; padding: 20px; }
        .spinner { border: 3px solid #ecf0f1; border-top: 3px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* ESTILOS NOVOS PARA OS MODAIS DE FÉRIAS */
        .ferias-row { cursor: pointer; transition: background 0.2s; }
        .ferias-row:hover { background-color: #f0f8ff; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; display: none; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); animation: fadeIn 0.3s; }
        .status-badge { padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; color: white; }
        .status-Pendente { background: #f1c40f; }
        .status-Aprovada { background: #27ae60; }
        .status-Rejeitada { background: #e74c3c; }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <div class="login-box">
            <h1 style="text-align:center; margin-bottom:30px;">RH Manager</h1>
            <form onsubmit="handleLogin(event)">
                <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Senha</label><input type="password" id="password" required></div>
                <button type="submit" class="login-btn" id="loginBtn">ACESSAR SISTEMA</button>
            </form>
        </div>
    </div>

    <div id="dashboardScreen" class="dashboard-container">
        <aside class="sidebar">
            <div style="font-size:18px; font-weight:700; margin-bottom:20px; color:white;">RH Manager</div>
            <div style="font-size:12px; color:#bdc3c7; margin-bottom:20px;" id="userName">Usuário</div>
            <nav>
                <button class="nav-link active" onclick="showPage('dashboard')"><i class="fas fa-home"></i> <span>Início</span></button>
                <button class="nav-link" onclick="showPage('horas')"><i class="fas fa-clock"></i> <span>Horas Extras</span></button>
                <button class="nav-link" onclick="showPage('aprovacoes')"><i class="fas fa-check-double"></i> <span>Aprovações</span></button>
                <button class="nav-link" onclick="showPage('ferias')"><i class="fas fa-umbrella-beach"></i> <span>Férias</span></button>
                <button class="nav-link" onclick="showPage('funcionarios')"><i class="fas fa-users"></i> <span>Funcionários</span></button>
            </nav>
            <button onclick="localStorage.clear(); location.reload();" class="nav-link" style="margin-top:auto; color:#e74c3c;"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></button>
        </aside>

        <main class="main-content">
            <div id="dashboard-page" class="page active"> ... </div>
            <div id="horas-page" class="page"> ... </div>
            <div id="aprovacoes-page" class="page"> ... </div>
            <div id="funcionarios-page" class="page"> ... </div>

            <div id="ferias-page" class="page">
                <div class="page-header">
                    <h1 class="page-title">Gestão de Férias</h1>
                    <button onclick="abrirConfigEmails()" class="btn-small" style="background:#34495e; color:white;"><i class="fas fa-cog"></i> Configurar E-mails</button>
                </div>
                <div class="content-grid">
                    <div class="card">
                        <h2 class="card-title">Nova Solicitação</h2>
                        <form id="formFerias" onsubmit="event.preventDefault(); solicitarFerias();">
                            <div class="form-group"><label>Colaborador</label><select id="feriasNomeColaborador" required><option>Carregando...</option></select></div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                                <div class="form-group"><label>Modelo</label><select id="modeloFerias" onchange="calcularVolta()" required><option value="30">30 dias</option><option value="20_10_venda">20 + Venda</option><option value="20_10_gozo">20 (1º Per)</option></select></div>
                                <div class="form-group"><label>Início</label><input type="date" id="dataSaida" onchange="calcularVolta()" required></div>
                            </div>
                            <div class="config-box" id="boxPrevisao" style="display:none;"><div style="display:flex; justify-content:space-between;"><span>Retorno: <strong id="textoDataRetorno">--/--/--</strong></span></div><input type="hidden" id="dataRetornoCalculada"></div>
                            <div class="form-group"><label>Obs</label><textarea id="obsFerias" rows="2"></textarea></div>
                            <button type="submit" id="btnSalvarFerias" class="login-btn">Agendar</button>
                        </form>
                    </div>
                    <div class="card">
                        <h2 class="card-title">Solicitações Recentes</h2>
                        <div id="historicoFeriasContainer">Carregando...</div>
                    </div>
                </div>
            </div>

            <div id="modalDetalhesFerias" class="modal-overlay">
                <div class="modal-box">
                    <h2 style="margin-bottom:15px; color:#2c3e50;">Detalhes da Solicitação</h2>
                    <div id="conteudoDetalhesFerias" style="margin-bottom:20px; line-height:1.6; font-size:14px;"></div>
                    <input type="hidden" id="linhaFeriasAtual">
                    <div style="display:flex; gap:10px;">
                        <button onclick="acaoFerias('Aprovada')" class="btn-small btn-aprovar" style="flex:1;">Aprovar</button>
                        <button onclick="acaoFerias('Rejeitada')" class="btn-small btn-rejeitar" style="flex:1;">Rejeitar</button>
                        <button onclick="document.getElementById('modalDetalhesFerias').style.display='none'" class="btn-small" style="background:#95a5a6; color:white; flex:1;">Fechar</button>
                    </div>
                </div>
            </div>

            <div id="modalConfigEmails" class="modal-overlay">
                <div class="modal-box">
                    <h2 style="margin-bottom:15px;">E-mails de Notificação</h2>
                    <p style="font-size:12px; color:#666; margin-bottom:10px;">Separe os e-mails por vírgula.</p>
                    <textarea id="inputEmailsConfig" rows="4" style="width:100%; border:1px solid #ddd; padding:10px; border-radius:6px;"></textarea>
                    <div style="display:flex; gap:10px; margin-top:20px;">
                        <button onclick="salvarConfigEmails()" class="btn-small btn-aprovar" style="flex:1;">Salvar</button>
                        <button onclick="document.getElementById('modalConfigEmails').style.display='none'" class="btn-small" style="background:#95a5a6; color:white; flex:1;">Fechar</button>
                    </div>
                </div>
            </div>

            <div id="modalFuncionario" class="modal-overlay"> ... </div>

        </main>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbxuANvf9Zr15JT2YL4cRVuRyhQOLBj0HPFEpBAbJmOOBCH3wIFrRBbymS15JSHpcV7V/exec';
        let chart1=null, chart2=null;

        // ... (Funções init, login, dashboard, horas, aprovações, funcionarios MANTIDAS IGUAIS) ...

        // ===== NOVA LÓGICA DE FÉRIAS =====
        
        // 1. Carregar Lista Completa
        async function carregarHistoricoFerias() {
            const div = document.getElementById('historicoFeriasContainer');
            div.innerHTML = '<div class="loading-spinner" style="display:block"><div class="spinner"></div></div>';
            
            try {
                const res = await fetch(`${API}?action=obterTodasFerias`);
                const data = await res.json();
                
                if(data.sucesso && data.dados.length > 0) {
                    let html = '<div style="max-height:400px; overflow-y:auto;">';
                    data.dados.forEach(f => {
                        let stClass = `status-${f.status}`;
                        // Data amigável
                        let dataShow = f.saida.split('-').reverse().join('/');
                        
                        html += `
                        <div class="ferias-row" onclick='abrirDetalhesFerias(${JSON.stringify(f)})' style="padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <strong style="color:#2c3e50;">${f.colaborador}</strong><br>
                                <span style="font-size:12px; color:#777;">Início: ${dataShow} • ${f.modelo}</span>
                            </div>
                            <span class="status-badge ${stClass}">${f.status}</span>
                        </div>`;
                    });
                    div.innerHTML = html + '</div>';
                } else {
                    div.innerHTML = '<p style="text-align:center; color:#999;">Nenhuma solicitação encontrada.</p>';
                }
            } catch(e) { div.innerHTML = 'Erro ao carregar.'; }
        }

        // 2. Abrir Modal de Detalhes
        function abrirDetalhesFerias(f) {
            document.getElementById('linhaFeriasAtual').value = f.linha;
            const html = `
                <p><strong>Colaborador:</strong> ${f.colaborador}</p>
                <p><strong>Modelo:</strong> ${f.modelo}</p>
                <p><strong>Saída:</strong> ${f.saida.split('-').reverse().join('/')}</p>
                <p><strong>Retorno:</strong> ${f.retorno.split('-').reverse().join('/')}</p>
                <p><strong>Obs:</strong> ${f.obs || '-'}</p>
                <p><strong>Status Atual:</strong> ${f.status}</p>
            `;
            document.getElementById('conteudoDetalhesFerias').innerHTML = html;
            document.getElementById('modalDetalhesFerias').style.display = 'flex';
        }

        // 3. Ação de Aprovar/Reprovar
        async function acaoFerias(status) {
            const linha = document.getElementById('linhaFeriasAtual').value;
            let motivo = '';
            if(status === 'Rejeitada') {
                motivo = prompt("Motivo da rejeição:");
                if(!motivo) return;
            }
            
            if(!confirm(`Confirmar status: ${status}?`)) return;

            document.getElementById('modalDetalhesFerias').style.display = 'none';
            // Feedback de carregamento na lista
            document.getElementById('historicoFeriasContainer').innerHTML = '<div class="spinner"></div> Processando...';

            await fetch(`${API}?action=alterarStatusFerias&linha=${linha}&status=${status}&motivo=${encodeURIComponent(motivo)}&emailUser=${localStorage.getItem('userEmail')}`);
            carregarHistoricoFerias();
        }

        // 4. Configuração de E-mails
        async function abrirConfigEmails() {
            const res = await fetch(`${API}?action=obterEmailsNotificacao`);
            const data = await res.json();
            document.getElementById('inputEmailsConfig').value = data.dados.emails;
            document.getElementById('modalConfigEmails').style.display = 'flex';
        }

        async function salvarConfigEmails() {
            const emails = document.getElementById('inputEmailsConfig').value;
            await fetch(`${API}?action=salvarEmailsNotificacao&emails=${encodeURIComponent(emails)}`);
            document.getElementById('modalConfigEmails').style.display = 'none';
            alert('Emails salvos!');
        }

        // 5. Agendar (Dispara e-mail automático agora)
        async function solicitarFerias() {
            const btn = document.getElementById('btnSalvarFerias');
            btn.disabled = true; btn.textContent = 'Enviando...';
            
            const n = document.getElementById('feriasNomeColaborador').value;
            const m = document.getElementById('modeloFerias').value;
            const s = document.getElementById('dataSaida').value;
            const r = document.getElementById('dataRetornoCalculada').value;
            const o = document.getElementById('obsFerias').value;

            try {
                await fetch(`${API}?action=agendarFerias&email=${encodeURIComponent(n)}&modelo=${m}&dataSaida=${s}&dataRetorno=${r}&obs=${encodeURIComponent(o)}`);
                alert('Solicitação enviada com sucesso!');
                document.getElementById('formFerias').reset();
                document.getElementById('boxPrevisao').style.display = 'none';
                carregarHistoricoFerias();
            } catch(e) { alert('Erro.'); }
            finally { btn.disabled = false; btn.textContent = 'Agendar'; }
        }

        // ... (Resto das funções de suporte iguais às anteriores) ...
        // carregarSelectFuncionarios, calcularVolta, handleLogin, etc.
        
        function showPage(id) {
            // ... lógica padrão ...
            if(id=='ferias') { carregarSelectFuncionarios(); carregarHistoricoFerias(); }
            // ...
        }
    </script>
</body>
</html>
